  <!-- CONTACT PAGE -->
  <body id="contactBG">

      <div class="box">

          <a href="index.html">
            <img
              src="./assets/img/navbar/home.svg"

    <!-- CONTACT -->
    <div id="contact" class="first-element end">
      <h2>Contact</h2>

      <div class="box">
        <div class="name" data-validate="Name is required">
          <input class="input1" type="text" name="name" placeholder="Nom" />
        </div>

        <div class="email" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input1" type="text" name="email" placeholder="Email" /></div>

          <div class="text" data-validate="Message is required">
            <input
              class="input1"
              type="text"
              name="text"
              placeholder="Message"
            />
          </div>

          <div class="button">
            <button class="contact1-form-btn">Envoyer</button>
          </div>
        </div>
      </div>
    </div>
